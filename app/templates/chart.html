<html>
<head>
  <title>chart3</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      namespace = '/chat';
      showed_content = 0 ;
      var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
      socket.on('connect', function() {
        if (!showed_content) {
          socket.emit('init', '');
        }
        showed_content = 1 ;
      });

      socket.on('chat response', function(msg) {
        $('#chatplace').prepend('<br>' + msg.data[1] + ': ' + msg.data[2] + '<br>' + msg.data[0]);
      });


      $('form#chatform').submit(function(event) {
        var chatform_name = $('#chatform_name').val();
        var chatform_data = $('#chatform_data').val();
        var chatjson = [chatform_data, chatform_name];
        //alert(chatjson);
        socket.emit('chat', chatjson);
        $('#chatform_data').val('');
        return false;
      });
    });
  </script>
</head>
<body>
  <h1>chart3</h1>
  <h2>做个demo看看</h2>
  <div id="chatformdiv">
    <form id="chatform" method='POST' action='#'>
      <input type="text" name="chatform_data" id="chatform_data" placeholder="写点什么吧">
      <input type="text" name="chatform_name" id="chatform_name" placeholder="写下你的名字">
      <input type="submit" value="Echo"></div>
    </form>
  </div>
  <div id="chatplace">
    <!--{% for item in message %}
      {{item}} <br>
    {%- endfor %}-->
  </div>
</body>
</html>

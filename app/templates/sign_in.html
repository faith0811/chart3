<html>
<head>
  <title>sign in</title>
</head>
<body>
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
    {{form.hidden_tag()}}
    {% if login_error %}
      wrong email address.<br>
      if you don't have account, please register one.<br>
      <a href="{{reg_url}}" title="register">register</a>
    {% endif %}
    <p>
      Please enter your email:<br>
      {{form.email(size=80)}}<br>
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
</form>
</body>
</html>
